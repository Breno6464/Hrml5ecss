 Q001- Qual é a diferença entre usar =, ==, ===?

 1º O = é um operador de atribuição, serve para atribuir um valor a uma varável
 2º O == é um operador relacional, serve para comparar se duas coisas são iguais
 3º O === igualdade restrita.

 Q002- Em uma mesma expressão, temos os operadores || e &&. Quem eu
 resolvo primeiro?

 Primeiro séria o operador &&(conjunção) depois o ||(disjunção).

 Q003- Sabe usar o operador ternário para colocar um entre dois valores
 em uma variável?
 var gostouVideo = opiniao == true ? 'Ele(a) gostou do Vídeo':'Ele(a) não gostou do video'
