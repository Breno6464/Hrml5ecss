<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOW</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(72, 121, 72);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div id="area">
        Interaja...
    </div>

<script>
    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout',sair)

    function clicar() {
        a.innerText = 'Clicou!'
        a.style.backgroud = 'red'
    }
    function entrar() {
        a.innerText = 'Entrou!'
        a.style.backgroud = 'blue'
    }
    function sair() {
         a.innertext = 'Saiu!'
         a.style.backgroud = 'green'
    }
</script>

</body>
</html>
