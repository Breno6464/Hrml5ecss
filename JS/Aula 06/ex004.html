<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
       var nome = window.prompt ('Qual o seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. <br/> `)
         //Diz quantos caracteres a string tem
        document.write (`Seu nome em maiúsculo é ${nome.toUpperCase()}`) 
        //Transforma tudo para "MAIÚSCULAS"
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()} `)
        //Transforma tudo para "minúsculas"  
    </script>
</body>
</html>
