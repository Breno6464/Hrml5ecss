<!--
    DOM> Document Object Model.

    Árvore DOM;
               window
    location  document   history
                html
     head                 body
 meta    title         h1 p p div
                          strong

 -Tudo dentro do Javascript está dentro de um objeto chamado window, que quer dizer janela
 dentro da nossa janela, temos varios outros objetos, ex;

 Location- é meio que a nossa URL, que diz qual é a localização do site, pagina atual,
 anterior...

 document- documento atual que estou utilizando.

 history- vai guardando de onde você veio, pra onde você vai e isso facilita a navegação
 dentro do seu site.

 Dentro de document, existe o html que é muito importante, dentro dele está alguns filhos
 eles tem uns nomes em engles, assim que eu ppegar a visao venho aqui digitar
 quem esta em baixo é chaolt (filho) , já quem está imediatamente acima é parents (pai)
 Tudo isso ai em cima são elementos, agora vamos aprender a
 selecionar alguns elementos, os métodos que iremos usar são;

 -POR MARCA (getElementsByTagName)
 -POR ID
 -POR NOME
 -POR CLASSE
 -POR SELETOR (querySeletor) que é o plural e o normal da coisa.

 obs: toda 'div' é representada por uma #, toda "class" é representada por um .
tem que por certo pra funcionar o (querySelector)
-->
<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(26, 27, 27);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
     <h1>Iniciando estudos com o DOM</h1>
     <p>Aqui vai o resultado</p>
     <p>aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
     <div class="msg">Cique em mim</div>
     <script>
     var p1 = window.document.getElementsByTagName('p')[0]// vai selecionar um elemento e vou pode alterar ele
     window.document.write('Está escrito assim: ' + p1.innerText) 
     var d = window.document.getElementById('msg')
     d.style.background = 'green'
     d.innerText = 'estou aguardando...'
     var d = window.document.querySelector('div.msg')
     d.background = 'blue'
    
     </script>
</body>
</html>
