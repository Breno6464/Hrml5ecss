    OPERADORES QUE IREMOS FALAR;

    01- Aritméticos.
     esses são: +(adicao), -(subtraçao), *(multiplicaçao), /(divisao),
     %(resto da divisao inteira), **(potência).

     **= Significa a soma ao quadrado, ex;
     5**2= 25.

     %=  É usado para calculo de numeros nao reais, que tem numero depois
     da virgula no caso. Ele mostra o resto da soma, oq sobra depois da
     virgula, para que nao seja usada a virgula, ex;
     5%2= 1 (1 é o resto da soma) o % é p resto da divisao inteira.

     Quando se tem operadores aritimeticos, lógicos e relacionais na mesmo expressão
     a ordem é primeiro os operadores aritimeticos depois os relacionais e por ultimo
     os lógicos.

     A ordem fica assim;

     01-Aritimeticos;
     - ()
     - **
     - *, /, %
     - +, -
     (estão em ordem de procedência aritimetica)

     02-Relacionais;
     - (>) maior
     - (<) menor
     - (>=) maior ou igual
     - (<=) menor ou igual
     - (==) igual
     - (!=) diferente
     Não possuem ordem de precedência.

     03- Lógicos;
     - ! (negacão) é o  NÃO lógico
     - && (conjunção) é o E lógico
     - || (disjunção) é o OU lógico
     (estão em ordem de procedência lógica)

    02- Atribuição.

    Atribuiçao simples;
var a= 5 + 3= 8
var b= a % 5= 3
var c= 5 * b ** 2= 45
var d= 10 - a/2= 6
var e= 6 * 2/d= 2 
var f= b % e + 4/e= 3

-Caso haja duvidas, revisar a ordem de procedência acima.(não houve, revisei dia 02/04)
